
{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    
    <h3>SignUp Form</h3>
    
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        Username:
        <input type="text" class="form-control" id="username" name="username" placeholder="Your favorite username" required>
        <br>
        First Name:
        <input type="text" class="form-control" id="fname" name="fname" placeholder="Your First name" required>
        <br>
        Last Name:
        <input type="text" id="lname" name="lname" class="form-control" placeholder="Your Last name" required>
        <br>
        Email Address:
        <input type="email" id="email" name="email" placeholder="Your Email" class="form-control" required>
        <br>
        Password:
        <input type="password" id="pass1" name="pass1" placeholder="Your password" class="form-control" required>
        <br>
        Confirm Password:
        <input type="password" name="pass2" placeholder="Confirm Password"  class="form-control"required>
        <br>
        <button type="submit" class="btn btn-dark">Sign Up</button>
        <br>
    </form>
</div>
{% endblock %}
